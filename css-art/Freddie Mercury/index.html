<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssArt - Freddie Mercury</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="redLine1"></div>
        <div class="redLine2"></div>
        <div class="blackLine1"></div>
        <div class="blackLine2"></div>
        <div class="coffe1"></div>
        <div class="coffe1Side"></div>
        <div class="coffe1Side-white"></div>
        <div class="coffe1Side2"></div>
        <div class="coffe1Side2-white"></div>
        <div class="rightArm">
            <div class="orange1"></div>
        </div>
        <div class="coffe2"></div>
        <div class="bodyOne">
            <div class="shadow"></div>
            <div class="lineBox">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="gray"></div>
        <div class="orangeTriangle"></div>
        <div class="leftArm">
            <div class="shadow"></div>
        </div>
        <!-- Cabeza -->
        <div class="coffe3"></div>
        <div class="chin1"></div>
        <div class="chin2"></div>
        <div class="hair1"></div>
        <div class="hair2"></div>
        <div class="hair3"></div>
        <div class="hair4"></div>
        <div class="eyeBrow"></div>
        <div class="eye"></div>
        <div class="nose"></div>
        <div class="mustache"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
